<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="ms-container"> <!-- non voglio dare colori e dimensioni al body -->
    <div class="ms-wrapper">
      <h2 class="ms-uppercase ms-text-center ms-color-white">calcola il prezzo del tuo biglietto</h2>
      <div class="ms-white-box">
        <div id="input-container">
          <div class="input-element ms-text-center">
            <label for="inputName">
              <h4 class="ms-color-fancy-pink">Nome Cognome</h4>
            </label>
            <input type="text" name="inputName" id="inputName">
          </div>
          <div class="input-element ms-text-center">
            <label for="inputKm">
              <h4 class="ms-color-fancy-pink">Km da percorrere</h4>
            </label>
            <input type="number" min="10" max="1000" name="inputKm" id="inputKm">
          </div>
          <div class="input-element ms-text-center">
            <label for="inputAge">
              <h4 class="ms-color-fancy-pink">Fascia d'et√†</h4>
            </label>
            <select name="inputAge" id="inputAge">
              <option value="range1">
                < 18
              </option>
              <option value="range2">
                18 - 65
              </option>
              <option value="range3">
                > 65
              </option>
            </select>
          </div>
        </div>
        <div id="buttons-container">
          <button class="ms-button ms-color-fancy-pink ms-capitalize ms-bold" id="go">genera</button>
          <button class="ms-button ms-color-fancy-pink ms-capitalize ms-bold" id="no">annulla</button>
        </div>
      </div>
      <h2 class="ms-uppercase ms-text-center ms-color-white">il tuo biglietto</h2>
      <div class="ms-white-box">
        <h3 class="ms-uppercase">dettaglio passeggeri</h3>
        <div id="ticket-container">
          <div>
            <h4 class="ms-uppercase">nome passeggero</h4>
            <span id="outputName" class="ms-bold"></span>
          </div>
          <div>
            <h4 class="ms-capitalize">offerta</h4>
            <span id="outputOffer"></span>
          </div>
          <div>
            <h4 class="ms-capitalize">carrozza</h4>
            <span id="outputCarriage"></span>
          </div>
          <div>
            <h4 class="ms-capitalize">codice cp</h4>
            <span id="outputCP"></span>
          </div>
          <div>
            <h4 class="ms-capitalize">costo biglietto</h4>
            <span id="outputPrice"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
