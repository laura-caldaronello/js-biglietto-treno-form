<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="ms-container"> <!-- non voglio dare colori e dimensioni al body -->
    <div class="ms-wrapper">
      <h2 class="ms-uppercase ms-text-center ms-color-white">calcola il prezzo del tuo biglietto</h2>
      <div class="ms-white-box">
        <div id="input-container">
          <div class="input-element">
            <label for="inputName">
              <h4 class="ms-text-center">Nome Cognome</h4>
            </label>
            <input type="text" name="inputName" id="inputName">
          </div>
          <div class="input-element">
            <label for="inputKm">
              <h4 class="ms-text-center">Km da percorrere</h4>
            </label>
            <input type="number" min="10" max="1000" name="inputKm" id="inputKm">
          </div>
          <div class="input-element">
            <label for="inputAge">
              <h4 class="ms-text-center">Fascia d'et√†</h4>
            </label>
            <select name="inputAge" id="inputAge">
              <option value="range1">
                < 18
              </option>
              <option value="range2">
                18 - 65
              </option>
              <option value="range3">
                > 65
              </option>
            </select>
          </div>
        </div>
        <div id="buttons-container">
          <button class="ms-button" id="go">genera</button>
          <button class="ms-button" id="no">annulla</button>
        </div>
      </div>
      <h2 class="ms-uppercase ms-text-center ms-color-white">il tuo biglietto</h2>
      <div class="ms-white-box">
        <h3>dettaglio passeggeri</h3>
        <div id="ticket-container">
          <div>
            <h3>nome passeggero</h3>
            <h3 id="outputName"></h3>
          </div>
          <div>
            <h4>offerta</h4>
            <h4 id="outputOffer"></h4>
          </div>
          <div>
            <h4>carrozza</h4>
            <h4 id="outputCarriage"></h4>
          </div>
          <div>
            <h4>codice cp</h4>
            <h4 id="outputCP"></h4>
          </div>
          <div>
            <h4>costo biglietto</h4>
            <h4 id="outputPrice"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
